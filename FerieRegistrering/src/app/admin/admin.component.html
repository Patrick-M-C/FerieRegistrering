<div class="container my-4">
  <h2 class="mb-4">Brugeradministration</h2>

  <div class="mb-3 text-end">
    <button class="btn btn-primary" (click)="startCreate()"> + Opret ny bruger</button>
  </div>

  <ul class="list-group">
    <li *ngFor="let user of users" class="list-group-item">
      <div class="d-flex justify-content-between align-items-center">
        <div class="me-3">
          <h5 class="mb-1">{{ user.name }} {{ user.lastName }}</h5>
          <p class="mb-1">{{ user.email }}</p>
          <small>Født: {{ user.dateOfBirth | date:'dd/MM/yyyy' }}</small>
        </div>
        <div class="text-end">
          <div class="mb-2">
            <ng-container *ngIf="getTeamName(user.id); else noTeam">
              <span class="badge bg-info text-dark">Team: {{ getTeamName(user.id) }}</span>
            </ng-container>
            <ng-template #noTeam>
              <span class="badge bg-secondary">Ingen team</span>
            </ng-template>
          </div>
          <button class="btn btn-sm btn-primary me-2" (click)="editUser(user)">
            <i class="bi bi-pencil"></i> Rediger
          </button>
          <button class="btn btn-sm btn-danger" (click)="deleteUser(user.id)">
            <i class="bi bi-trash"></i> Slet
          </button>
        </div>
      </div>
    </li>
  </ul>
</div>

<!-- CREATE MODAL -->
<div class="modal" *ngIf="creating" style="display:block; background:rgba(0,0,0,0.5)">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Opret ny bruger</h5>
        <button type="button" class="btn-close" (click)="cancelCreate()"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="createUser()">
          <div class="mb-3">
            <label class="form-label">Fornavn</label>
            <input type="text" class="form-control" [(ngModel)]="user.name" name="name" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Efternavn</label>
            <input type="text" class="form-control" [(ngModel)]="user.lastName" name="lastName" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required />
          </div>
<div class="mb-3">
  <label class="form-label">Password</label>
  <input type="password" class="form-control" [(ngModel)]="user.password" name="password" required minlength="6" />
</div>


          <div class="mb-3">
            <label class="form-label">Fødselsdato</label>
            <input type="date" class="form-control" [(ngModel)]="user.dateOfBirth" name="dateOfBirth" />
          </div>
          <div class="mb-3">
            <label class="form-label">Rolle</label>
            <select class="form-control" [(ngModel)]="user.role" name="role" required>
              <option [ngValue]="1">Admin</option>
              <option [ngValue]="2">Bruger</option>
            </select>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" [(ngModel)]="user.isActive" name="isActive" />
            <label class="form-check-label">Aktiv</label>
          </div>

          <div class="mb-3">
            <label class="form-label">Team ID</label>
            <input type="number" class="form-control" [(ngModel)]="user.teamId" name="teamId" />
          </div>

          <div class="text-end">
            <button type="button" class="btn btn-secondary me-2" (click)="cancelCreate()">Annuller</button>
            <button type="submit" class="btn btn-success">Gem</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<!-- EDIT MODAL -->
<div class="modal fade show" *ngIf="editingUser" style="display:block; background:rgba(0,0,0,0.5)">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Rediger bruger</h5>
        <button type="button" class="btn-close" (click)="closeEdit()"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Fornavn</label>
            <input type="text" class="form-control" [(ngModel)]="editingUser.name" name="name">
          </div>
          <div class="mb-3">
            <label class="form-label">Efternavn</label>
            <input type="text" class="form-control" [(ngModel)]="editingUser.lastName" name="lastName">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" [(ngModel)]="editingUser.email" name="email">
          </div>
          <div class="mb-3">
            <label class="form-label">Fødselsdato</label>
            <input type="date" class="form-control" [(ngModel)]="editingUser.dateOfBirth" name="dob">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" (click)="saveUser()">Gem</button>
        <button class="btn btn-secondary" (click)="closeEdit()"> Annuller</button>
      </div>
    </div>
  </div>
</div>
