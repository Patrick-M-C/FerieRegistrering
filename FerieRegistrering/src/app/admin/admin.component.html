<div class="container my-4">
  <h2 class="mb-4">👥 Brugeradministration</h2>

  <ul class="list-group">
    <li *ngFor="let user of users" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <h5 class="mb-1">{{ user.name }} {{ user.lastName }}</h5>
        <p class="mb-1">{{ user.email }}</p>
        <small>Født: {{ user.dateOfBirth | date:'dd/MM/yyyy' }}</small>
      </div>

      <div>
        <button class="btn btn-sm btn-primary me-2" (click)="editUser(user)">
          <i class="bi bi-pencil"></i> Rediger
        </button>
        <button class="btn btn-sm btn-danger" (click)="deleteUser(user.id)">
          <i class="bi bi-trash"></i> Slet
        </button>
      </div>
    </li>
  </ul>
</div>

<!-- Bootstrap modal -->
<div class="modal fade show" *ngIf="editingUser" style="display:block; background:rgba(0,0,0,0.5)">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Rediger bruger</h5>
        <button type="button" class="btn-close" (click)="closeEdit()"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Fornavn</label>
            <input type="text" class="form-control" [(ngModel)]="editingUser.name" name="name">
          </div>

          <div class="mb-3">
            <label class="form-label">Efternavn</label>
            <input type="text" class="form-control" [(ngModel)]="editingUser.lastName" name="lastName">
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" [(ngModel)]="editingUser.email" name="email">
          </div>

          <div class="mb-3">
            <label class="form-label">Fødselsdato</label>
            <input type="date" class="form-control" [(ngModel)]="editingUser.dateOfBirth" name="dob">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" (click)="saveUser()">💾 Gem</button>
        <button class="btn btn-secondary" (click)="closeEdit()">❌ Annuller</button>
      </div>
    </div>
  </div>
</div>
