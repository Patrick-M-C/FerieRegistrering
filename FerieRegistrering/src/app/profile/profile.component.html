<h2>Min profil</h2>

<div *ngIf="user">
  <div *ngIf="!editing">
    <p><strong>Fornavn:</strong> {{ user.name }}</p>
    <p><strong>Efternavn:</strong> {{ user.lastName }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Fødselsdato:</strong> {{ user.dateOfBirth | date }}</p>

    <button (click)="toggleEdit()">✏️ Rediger</button>
  </div>

  <form *ngIf="editing" (ngSubmit)="save()" class="edit-form">
    <label>
      Fornavn:
      <input [(ngModel)]="user.name" name="name" required />
    </label>

    <label>
      Efternavn:
      <input [(ngModel)]="user.lastName" name="lastName" required />
    </label>

    <label>
      Email:
      <input type="email" [(ngModel)]="user.email" name="email" required />
    </label>

    <label>
      Fødselsdato:
      <input type="date" [(ngModel)]="user.dateOfBirth" name="dateOfBirth" />
    </label>

    <div class="actions">
      <button type="submit">💾 Gem</button>
      <button type="button" (click)="toggleEdit()">❌ Annuller</button>
    </div>
  </form>
</div>

<div *ngIf="!user">
  <p>Ingen brugeroplysninger fundet. Log venligst ind.</p>
</div>
