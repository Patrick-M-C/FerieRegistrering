<div class="container d-flex justify-content-center pt-5">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow-lg border-0">
      <div class="card-body p-5">
        <h2 class="text-center mb-4 text-primary">
          <i class="bi bi-box-arrow-in-right me-2"></i> Login
        </h2>

        <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>
          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label fw-bold">Email</label>
            <input id="email" type="email" class="form-control" [(ngModel)]="email" name="email" required email
              [class.is-invalid]="loginForm.submitted && loginForm.controls['email'].invalid" />
            <div *ngIf="loginForm.submitted && loginForm.controls['email']?.invalid" class="invalid-feedback">
              Indtast en gyldig email.
            </div>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label fw-bold">Adgangskode</label>
            <input id="password" type="password" class="form-control" [(ngModel)]="password" name="password" required
              minlength="6" [class.is-invalid]="loginForm.submitted && loginForm.controls['password'].invalid" />
            <div *ngIf="loginForm.submitted && loginForm.controls['password']?.invalid" class="invalid-feedback">
              Adgangskoden skal v√¶re mindst 6 tegn.
            </div>
          </div>

          <!-- Submit -->
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="bi bi-arrow-right-circle me-2"></i> Login
            </button>
          </div>
        </form>
    </div>
  </div>
</div>
