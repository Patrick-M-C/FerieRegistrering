<h2>Ferieoversigt</h2>

<!-- Formular til at gemme ferie -->
<form (ngSubmit)="gemFerie()">
  <label for="startDato">Startdato:</label>
  <input id="startDato" type="date" [(ngModel)]="startDato" name="startDato" required>

  <label for="slutDato">Slutdato:</label>
  <input id="slutDato" type="date" [(ngModel)]="slutDato" name="slutDato" required>

  <label for="kommentar">Kommentar:</label>
  <textarea id="kommentar" [(ngModel)]="kommentar" name="kommentar"></textarea>

  <button type="submit">Gem ferie</button>
</form>

<!-- Liste over gemte ferier -->
<ul>
  <li *ngFor="let ferie of ferier">
    {{ ferie.startDato }} - {{ ferie.slutDato }}
    <span *ngIf="ferie.kommentar"> ({{ ferie.kommentar }})</span>
  </li>
</ul>

<hr />

<!-- Kalender sektionen -->
<h3>Ferie Kalender</h3>

<div class="calendar-header">
  <button (click)="prevMonth()">Forrige</button>
  <span>{{ monthName | titlecase }} {{ currentYear }}</span>
  <button (click)="nextMonth()">NÃ¦ste</button>
</div>

<div class="calendar-grid">
  <div *ngFor="let day of daysInMonth"
       [class.reserved]="isReserved(day)"
       [class.available]="!isReserved(day)">
    {{ day }}
  </div>
</div>
